version: '3'

networks:
  app-network:
    driver: bridge

services:
  c3po_app:
    build:
      context: .docker/php
      dockerfile: Dockerfile
    container_name: c3po_app
    entrypoint: .docker/docker-entrypoint.sh
    restart: unless-stopped
    tty: true
    networks:
      - app-network
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - c3po_db
  c3po_db:
    image: mysql:latest@sha256:00f9eb474bf3c508d79292234abc60dae082290445f44e38d9fcd844c2cd3372
    command: --default-authentication-plugin=mysql_native_password
    container_name: c3po_db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: db_application
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - .docker/mysql:/var/lib/mysql/
    networks:
      - app-network